<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Interview Scheduler - a LightHouseLabs REACT training project</title>

    <style>
      body {
        background-color: #000;
      }
      .center-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        transition: all 0.5s ease-in-out;
      }
      .loading-title {
        font-size: 2rem;
        font-family:Arial, Helvetica, sans-serif;
        transition: all 0.5s ease-in-out;
        color: rgb(179, 116, 1);
      }
      .loadingbox {
        width: 30px;
        height: 30px;
        background-color: teal;
        position: relative;
        transition: 1.0s;
        box-shadow: 0px 0px 8px 10px rgba(39, 39, 39, 0.752);
        border-radius: 5px;
        opacity: 80%;
        z-index: 2;
      }
      .b1 {
        background-color: orange;
        translate: -28px;
        animation: move 2.0s linear infinite;
        z-index: 1;
      }
      @keyframes move {
        0% {
          translate: -30px;
        }
        25% {
          translate: 0px;
        }
        50% {
          translate: 0 30px;
        }
        75% {
          translate: -30px 30px;
        }
      }

      .b2 {
        translate: 0px;
        animation: move1 2.0s linear infinite;
        z-index: 1;
      }
      @keyframes move1 {
        0% {
          translate: 0px;
        }
        25% {
          translate: -30px;
        }
        50% {
          translate: -30px -30px;
        }
        75% {
          translate: 0px -30px;
        }
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>

    
    <div class="center-screen" id="pageloader">
      <div>
        <div class="loadingbox b1"></div>
        <div class="loadingbox b2"></div>
      </div>
      <div class="loading-title">
        Application loading...<br>
        Please stand by!
      </div>
    </div>

    <div id="root"></div>

  </body>
</html>
